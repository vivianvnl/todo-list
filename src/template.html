<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <nav>
        <div>
            <dialog id="newTaskDialog">
                <div class="dialog-div">
                    <form id="newTaskForm" method="dialog" >
                        <legend>Add a Task!</legend>
                        <fieldset>
                            <div>
                                <label for="taskNameValue" class="required">Task Name:</label>
                                <input type="text" name="taskName" id="taskNameValue" required>
                            </div>
                            <div>
                                <label for="descriptionValue">Description:</label>
                                <input type="text" name="description" id="descriptionValue">
                            </div>
                            <div>
                                <label for="dueDateValue">Due Date:</label>
                                <input type="text" name="dueDate" id="dueDateValue">
                            </div>
                            <p class="required">Priority Level:</p>
                            <div>
                                <input type="radio" name="priorityChoice" id="optionHigh" value="high" required>
                                <label class="priorityChoice" for="optionHigh">High</label>
                            </div>
                            <div>
                                <input type="radio" name="priorityChoice" id="optionMedium" value="medium" required>
                                <label class="priorityChoice" for="optionMedium">Medium</label>
                            </div>
                            <div>
                                <input type="radio" name="priorityChoice" id="optionLow" value="low" required>
                                <label class="priorityChoice" for="optionLow">Low</label>
                            </div>
                            <div>
                                <label for="projectSelect">Choose a project:</label>
                                <select id="projectSelect" name="selectedProjectOption">
                                    <option value="">Please select:</option>
                                </select>
                            </div>
                        </fieldset>

                        <div class="dialogButtons">
                            <button type="button" value="cancel" formmethod="dialog" id="cancelNewTaskButton">Cancel</button>
                            <button type="submit" id="createTaskButton" value="default">Add Task</button>
                        </div>
                    </form>
                </div>
            </dialog>
            <button id="newTaskButton">New Task</button>
            <dialog id="newProjectDialog">
                <div class="dialog-div">
                    <form id="newProjectForm" method="dialog">
                        <legend>Add a Project!</legend>
                        <fieldset>
                            <div>
                                <label for="projectNameValue" class="required">Project Name:</label>
                                <input type="text" name="projectName" id="projectNameValue" required>
                            </div>
                        </fieldset>

                        <div class="dialogButtons">
                            <button type="button" value="cancel" formmethod="dialog" id="cancelNewProjectButton">Cancel</button>
                            <button type="submit" id="createProjectButton" value="default">Create Project</button>
                        </div>
                    </form>
                </div>
            </dialog>
            <button id="newProjectButton">New Project</button>
        </div>
        <div>
            <h3>Projects</h3>
            <div id="projectsToClick"></div>
        </div>
    </nav>
    <main>
        <div id="tasks">
            <h1>To-Do Tracker</h1>
            <div id="selectedProject"></div>
        </div>
        
        <div id="user">
            <div id="user-and-pic">
                <div id="user-pic"></div>
                <h4>Hi Vivian!</h4>
            </div>
        </div>
    </main>
</body>
</html>
