<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <nav>
        <div>
            <dialog>
                <form method="dialog">
                    <legend>Add a Task!</legend>
                    <fieldset>
                        <div>
                            <label for="taskName">Task Name:</label>
                            <input type="text" name="taskName" id="taskName">
                        </div>
                        <div>
                            <label for="description">Description:</label>
                            <input type="text" name="description" id="description">
                        </div>
                        <div>
                            <label for="dueDate">Due Date:</label>
                            <input type="text" name="dueDate" id="dueDate">
                        </div>
                        <p>Priority Level:</p>
                        <div>
                            <label for="optionHigh">High</label>
                            <input type="radio" name="priorityChoice" id="optionHigh" value="high">
                        </div>
                        <div>
                            <label for="optionMedium">Medium</label>
                            <input type="radio" name="priorityChoice" id="optionMedium" value="medium">
                        </div>
                        <div>
                            <label for="optionLow">Low</label>
                            <input type="radio" name="priorityChoice" id="optionLow" value="low">
                        </div>
                    </fieldset>

                    <div>
                        <button value="cancel" formmethod="dialog">Cancel</button>
                        <button type="submit" id="createTaskButton" value="default">Add Task</button>
                    </div>
                </form>
            </dialog>
            <button id="newTaskButton">New Task</button>
            <button id="newProjectButton">New Project</button>
        </div>
        <div>
            <h3>Projects</h3>
            <ul>
                <li>Project #1</li>
            </ul>
        </div>
    </nav>
    <main>
        <div id="tasks">
            <h1>To-Do Tracker</h1>
            <div id="selectedProject">
                <h2>Project #1</h2>
            </div>
        </div>
        
        <div id="user">
            <div id="user-and-pic">
                <div id="user-pic"></div>
                <h4>Hi Vivian!</h4>
            </div>
        </div>
    </main>
</body>
</html>
