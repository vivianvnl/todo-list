<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <nav>
        <div>
            <dialog id="newTaskDialog">
                <div class="dialog-div">
                    <form id="newTaskForm" method="dialog">
                        <legend>Add a Task!</legend>
                        <fieldset>
                            <div>
                                <label for="taskName">Task Name:</label>
                                <input type="text" name="taskName" id="taskNameValue">
                            </div>
                            <div>
                                <label for="description">Description:</label>
                                <input type="text" name="description" id="descriptionValue">
                            </div>
                            <div>
                                <label for="dueDate">Due Date:</label>
                                <input type="text" name="dueDate" id="dueDateValue">
                            </div>
                            <p>Priority Level:</p>
                            <div>
                                <input type="radio" name="priorityChoice" id="optionHigh" value="high">
                                <label class="priorityChoice" for="optionHigh">High</label>
                            </div>
                            <div>
                                <input type="radio" name="priorityChoice" id="optionMedium" value="medium">
                                <label class="priorityChoice" for="optionMedium">Medium</label>
                            </div>
                            <div>
                                <input type="radio" name="priorityChoice" id="optionLow" value="low">
                                <label class="priorityChoice" for="optionLow">Low</label>
                            </div>
                        </fieldset>

                        <div id="dialogButtons">
                            <button value="cancel" formmethod="dialog">Cancel</button>
                            <button type="submit" id="createTaskButton" value="default">Add Task</button>
                        </div>
                    </form>
                </div>
            </dialog>
            <button id="newTaskButton">New Task</button>
            <dialog id="newProjectDialog">
                <div class="dialog-div">
                    <form id="newProjectForm" method="dialog">
                        <legend>Add a Project!</legend>
                        <fieldset>
                            <div>
                                <label for="projectName">Project Name:</label>
                                <input type="text" name="projectName" id="projectNameValue">
                            </div>
                        </fieldset>

                        <div id="dialogButtons">
                            <button value="cancel" formmethod="dialog">Cancel</button>
                            <button type="submit" id="createProjectButton" value="default">Create Project</button>
                        </div>
                    </form>
                </div>
            </dialog>
            <button id="newProjectButton">New Project</button>
        </div>
        <div>
            <h3>Projects</h3>
            <ul>
                <li>Project #1</li>
            </ul>
        </div>
    </nav>
    <main>
        <div id="tasks">
            <h1>To-Do Tracker</h1>
            <div id="selectedProject">
                <h2>Project #1</h2>
            </div>
        </div>
        
        <div id="user">
            <div id="user-and-pic">
                <div id="user-pic"></div>
                <h4>Hi Vivian!</h4>
            </div>
        </div>
    </main>
</body>
</html>
